<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="googlereviews.css" rel="stylesheet">
    <title>Document</title>    
</head>
<body>
<div class='ftmv-row-container'>

    <div class='ftmv-flex-container'>
        <div class='ftmv-flex-summary-container'>
            <div class='ftmv-logo-title-container'>
                <div class='ftmv-logo-container'>
                    <img class='ftmv-logo-img'src='logo.png'>
                </div>
                <div class='ftmv-title-container'>
                    <p class='ftmv-title'></p>
                </div>                
            </div>            
            <div class='ftmv-address-container'>
                <p class='ftmv-address'></p>
            </div>                        
            <div class='ftmv-review-summary-container'>
                <div class='ftmv-overall-rating'></div>
                <div class='ftmv-star-rating'></div><span class='ftmv-rating'></span>
                <div class='ftmv-review-count-link'><a href=''><div class='ftmv-review-count-text'><span class='ftmv-review-count'></span> reviews</div></a></div>
            </div>
            <div class='ftmv-google-branding-container'>
                <p class='ftmv-message'>powered by</p><img class='ftmv-google-logo' src='google-logo.png'>
            </div>
        </div>

        <div class='ftmv-reviews-container'>
            <div class='ftmv-card-container'>
            </div>
            <div class='ftmv-google-branding-container-review'>
                <p class='ftmv-message-review'>powered by</p><img class='ftmv-google-logo-review' src='google-logo.png'>
            </div>    
        </div>
        

    </div>
</div>
    
</body>
<script type="text/javascript" src="getreviewdata.js"></script>
<script type="text/javascript" src="getcompanydata.js"></script>
</html>
